<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180" width="300" height="180">
  <style>
    .brain { fill: #64b5f6; }
    .balance { fill: #f48fb1; stroke: #333; stroke-width: 2; }
    @keyframes rotate {
      0%, 100% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
    }
    .rotate {
      animation: rotate 3s ease-in-out infinite;
      transform-origin: 50% 0;
    }
  </style>
  
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  
  <g transform="translate(150, 60)">
    <circle class="brain" r="40"/>
    
    <g class="rotate">
      <rect class="balance" x="-60" y="50" width="120" height="5" rx="2" ry="2"/>
      <rect class="balance" x="-50" y="55" width="10" height="20" rx="2" ry="2"/>
      <rect class="balance" x="40" y="55" width="10" height="20" rx="2" ry="2"/>
    </g>
  </g>
  
  <text x="150" y="160" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">
    밸런스 브레인형 - 안정적 지능
  </text>
</svg> 