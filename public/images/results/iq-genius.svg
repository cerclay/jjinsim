<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180" width="300" height="180">
  <style>
    .brain { fill: #5c6bc0; }
    .light { fill: none; stroke: #ffeb3b; stroke-width: 2; }
    .star { fill: #ffeb3b; }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.15); opacity: 1; }
    }
    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .rotate {
      animation: rotate 20s linear infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    .twinkle1 { animation: twinkle 1.5s ease-in-out infinite; }
    .twinkle2 { animation: twinkle 1.5s ease-in-out 0.3s infinite; }
    .twinkle3 { animation: twinkle 1.5s ease-in-out 0.6s infinite; }
    .twinkle4 { animation: twinkle 1.5s ease-in-out 0.9s infinite; }
    .twinkle5 { animation: twinkle 1.5s ease-in-out 1.2s infinite; }
  </style>
  
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  
  <g transform="translate(150, 90)">
    <circle class="brain pulse" r="38"/>
    
    <g class="rotate">
      <circle class="light" r="55" stroke-dasharray="20 10"/>
    </g>
    
    <path class="star twinkle1" d="M-40,-65 L-35,-50 L-50,-45 L-35,-40 L-40,-25 L-25,-40 L-10,-35 L-25,-30 L-10,-15 L-25,-20 L-40,-5 L-35,-20 L-50,-25 L-35,-30 L-40,-45 L-25,-30 L-10,-35 L-25,-40 L-10,-55 L-25,-50 Z" transform="scale(0.3) translate(-80, -50)"/>
    <path class="star twinkle2" d="M0,0 L5,15 L20,20 L5,25 L0,40 L-5,25 L-20,20 L-5,15 Z" transform="scale(0.5) translate(100, -100)"/>
    <path class="star twinkle3" d="M0,0 L5,15 L20,20 L5,25 L0,40 L-5,25 L-20,20 L-5,15 Z" transform="scale(0.4) translate(-90, 80)"/>
    <path class="star twinkle4" d="M0,0 L2,7 L9,9 L2,11 L0,18 L-2,11 L-9,9 L-2,7 Z" transform="translate(35, -30)"/>
    <path class="star twinkle5" d="M0,0 L2,7 L9,9 L2,11 L0,18 L-2,11 L-9,9 L-2,7 Z" transform="translate(-40, 25)"/>
  </g>
  
  <text x="150" y="160" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">
    지적 우주인형 - 우주적 지능
  </text>
</svg> 