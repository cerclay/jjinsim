<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180" width="300" height="180">
  <style>
    .brain { fill: #ffd54f; }
    .question { fill: #f44336; }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    .float {
      animation: float 2s ease-in-out infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .blink {
      animation: blink 1.5s linear infinite;
    }
  </style>
  
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  
  <g class="float" transform="translate(150, 90)">
    <circle class="brain" r="40"/>
    <path class="question blink" d="M-10 0 L10 0 M0 -10 L0 10" stroke-width="8" stroke="#f44336" fill="none" stroke-linecap="round"/>
  </g>
  
  <text x="150" y="160" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">
    감자형 뇌 - 순수함의 매력
  </text>
</svg> 